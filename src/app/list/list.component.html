<table class="table">
    <thead>
    <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Contact</th>
    <th scope="col">ZIP</th>
    <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of collection">
    <td>{{ item.id }}</td>
    <td>{{ item.name }}</td>
    <td>{{ item.email }}</td>
    <td>{{ item.address }}</td>
    <td>{{ item.contact }}</td>
    <td>{{ item.zip }}</td>
    <td>

        <i (click)="deleteRestApi(item.id)" class="fas fa-eraser" style="font-size:20px;"></i>
        
        <a routerLink="/update/{{item.id}}">
        <i class="fas fa-edit" style="font-size:20px;margin: 4px;"></i>
        </a>
        </td>
        </tr>
    
    </tbody>
    </table>
