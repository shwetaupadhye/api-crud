<form [formGroup]="addValues" (ngSubmit)="collectValues()">
    <div class="form-group" >
    <label>Name</label>
    
    <input type="text" formControlName="name" class="form-
    control" placeholder="Name">
    
    </div>
    <div class="form-group">
    <label>Email</label>
    
    <input type="email" class="form-
    control" formControlName="email" placeholder="Email">
    
    </div>
    <div class="form-group">
    <label>Address</label>
    <input type="text"
    
    class="form-
    control" formControlName="address" placeholder="Address">
    
    </div>
    <div class="form-group">
        <label>Contact</label>
        <input type="text"
        
        class="form-
        control" formControlName="contact" placeholder="contact">
        
        </div>

        <div class="form-group">
            <label>Zip</label>
            <input type="text"
            
            class="form- control" formControlName="zip" placeholder="zip">
            
            </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <router-outlet></router-outlet>
